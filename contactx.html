<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - AI Association</title>
  <link rel="icon" href="photos/Club.png" type="image/png" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #002244, #004466, #007777);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.35);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5em;
      font-weight: bold;
      color: #00ffff;
    }

    .logo img { width: 40px; height: 40px; }

    nav a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover { color: #ff3; }

    .contact-section {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }

    .contact-section h1 {
      color: #00ffff;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .contact-section p {
      margin-bottom: 30px;
      font-size: 1.2em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 15px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 15px 25px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff3, #f06);
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #f06, #ff3);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: rgba(0,0,0,0.5);
      color: #fff;
    }

    footer a { color: #00ffff; margin: 0 10px; }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="photos/Club.png" alt="AI Association Logo" />
      <span>AI Association</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#projects">Projects</a>
      <a href="index.html#members">Members</a>
      <a href="index.html#ai-news">News</a>
      <a href="donation.html">Donate</a>
      <a href="contact.html" style="color:#ff3; font-weight:bold;">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Send us a message and we'll get back to you. Your message will be saved securely in our records.</p>
    
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="response-message" style="margin-top:20px;"></p>
  </section>

  <footer>
    <p>&copy; 2025 AI Association. All rights reserved.</p>
  </footer>

  <!-- Google Apps Script integration -->
  <script>
    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwJsZ_c_AJ5UvK0hLqcDRgxu1ZM6ywpIsoY1PFylB_s/dev', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(response => {
        responseMessage.innerText = 'Thank you! Your message has been sent.';
        form.reset();
      })
      .catch(err => {
        responseMessage.innerText = 'Oops! Something went wrong. Try again later.';
        console.error(err);
      });
    });
  </script>
</body>
</html>
